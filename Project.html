<!DOCTYPE html>
<html>
<head>
	<title>Image Upload</title>
</head>
<style>
.button {
  display: inline-block;
  padding: 15px 25px;
  font-size: 24px;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  outline: none;
  color: grey;
  background-color: black;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;
}

.button:hover {background-color: black}

.button:active {
  background-color: black;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
</style>
<center>
<body>

<hr style="height:2px;border-width:0;color:gray;background-color:gray">
  <h1 ><b>ULPOAD THE IMAGE</b></h1>
  <hr style="height:2px;border-width:0;color:gray;background-color:gray"><br>

</body>
<input class="button" type="file" id="Upload" /><br><br><br>
<input class="button" type="button" value="Upload" onclick="return UploadImage()" />
<script type="text/javascript">
function UploadImage() {
 
    var Upload = document.getElementById("Upload");
 
    
    var regex = new RegExp("([a-zA-Z0-9\s_\\.\-:])+(.jpg|.png|.gif)$");
    if (regex.test(Upload.value.toLowerCase())) {
 
        if (typeof (Upload.files) != "undefined") {
            
            var reader = new FileReader();
            
            reader.readAsDataURL(Upload.files[0]);
            reader.onload = function (e) {
               
                var image = new Image();
 
                
                image.src = e.target.result;
                       
                
                image.onload = function () {
                    var height = this.height;
                    var width = this.width;
                    if (width < 600) {
                        alert("Upload another Image");
                        return false;
                    }else if (width > 600) {
                        alert("Crop the Image");
                        return false;
                    }
                    else alert("Image is of correct width");
                    return true;
                };
 
            }
        }
    } else {
        alert("Please select a valid Image file.");
        return false;
    }
}
</script>
</center>
</html>
